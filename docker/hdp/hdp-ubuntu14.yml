version: '2'
services:
  umgr-w1:
    image: ubuntu/base:1.0
    hostname: umgr-w1
    container_name: umgr-w1
    dns: "114.114.114.114"
    volumes:
      - jdk:/usr/java/default
      - /opt/cdh/repo-ubuntu/:/var/www/html/
    env_file:
      - container.env
    cap_add:
      - ALL
    command: "/usr/bin/monit -I"
