version: '2'
services:
  umgr-w1:
    image: efun/base:1.0
    hostname: umgr-w1
    container_name: umgr-w1
    ports:
      - "7180:7180"
    dns: "114.114.114.114"
    volumes:
      - jdk:/usr/java/default
    env_file:
      - container.env
    cap_add:
      - ALL
    command: "/usr/bin/monit -I"

networks:
  default:
    external:
      name: hdp.net


volumes:
  jdk:
    external:
      name: jdk
