version: '2'
services:
  cmgr-w1:
    image: centos/base:1.0
    hostname: cmgr-w1
    container_name: cmgr-w1
    dns: "114.114.114.114"
    privileged: true
    volumes:
      - jdk:/usr/java/default
      - /opt/cdh/repo-centos/:/var/www/html/
    env_file:
      - container.env
    cap_add:
      - ALL
    command: "/usr/sbin/init"
  chdp-m1:
    image: centos/base:1.0
    hostname: chdp-m1
    container_name: chdp-m1
    dns: "114.114.114.114"
